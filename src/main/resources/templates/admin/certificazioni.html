<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments/base :: headerfiles(#{admin.certificazioni.titolo})"></head>

    <body th:replace="fragments/base :: body(~{::main})">

        <main class="container-fluid px-lg-5 py-3 bg-light">
            <!-- Tabella Elenco Certificazioni -->
            <section class="container px-lg-5">
                <div class="d-flex mb-2">
                    <h2 th:text="#{admin.certificazioni.titolo}"></h2>
                    <div class="ms-auto">
                        <a class="btn btn-primary" th:href="@{/admin/certificazioni/new}">
                            <i class="fa-solid fa-plus"></i>
                            <span th:text="#{admin.certificazioni.aggiungi}"></span>
                        </a>
                    </div>
                </div>

                <table class="table table-striped table-sm text-center">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col" th:text="#{admin.certificazioni.nome}"></th>
                            <th scope="col" th:text="#{admin.certificazioni.dipartimento}"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="certificazione : ${certificazioni}" class="align-middle">
                            <td th:text="${certificazione.nome}"></td>
                            <td th:text="${certificazione.dipartimento}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{'/certificazioni/' + ${certificazioni.id}}">
                                    <i class="fa-solid fa-screwdriver-wrench"></i>
                                    <span th:text="#{admin.certificazioni.gestione}"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

    </body>

</html>
